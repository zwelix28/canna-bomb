<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canna Bomb - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #6ee7b7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #ffffff;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #94a3b8;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .feature-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .connection-status {
            margin-top: 30px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.9rem;
        }
        
        .online-indicator {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">ðŸŒ¿ Canna Bomb</div>
        <div class="offline-icon">ðŸ“±</div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse some of our content while you're offline. Check your internet connection and try again.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ“¦</span>
                <span>Browse cached products</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ›’</span>
                <span>View your cart</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ“‹</span>
                <span>Check order history</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                <span>Fast loading from cache</span>
            </div>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <span class="feature-icon">ðŸ”´</span>
            <span>No internet connection detected</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status online-indicator';
                statusElement.innerHTML = '<span class="feature-icon">ðŸŸ¢</span><span>Connection restored! You can now browse normally.</span>';
                
                // Auto-refresh after 2 seconds when connection is restored
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.className = 'connection-status';
                statusElement.innerHTML = '<span class="feature-icon">ðŸ”´</span><span>No internet connection detected</span>';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
